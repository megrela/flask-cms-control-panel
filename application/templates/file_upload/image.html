<label>{{ label }}</label>
<img src="" class="{{ image_class }}">
<div class="clearfix image-actions">
    <span class="page-link change-image" onclick="$(this).next().trigger('click');">change image</span>
    <input type="file" id="component-image" name="{{ input_name }}" class="file-upload" style="display: none;"
           data-url="{{ url_for("file_upload.index") }}">
    <input type="text" style="display: none;" class="value" name="image">
    <div class="name-and-upload-container {{ after_select_class }}">
        <a class="image-name page-link text-muted reset">image name</a>
        <span class="page-link text-warning upload-image">upload</span>
    </div>
</div>
